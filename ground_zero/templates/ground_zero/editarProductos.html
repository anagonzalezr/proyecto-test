<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'ground_zero/css/index.css' %}">
    <!-- LOGO -->
    <link rel="shortcut icon" href="{% static 'ground_zero/img/mini-logo.png' %}">
    <title>Editar Productos</title>
</head>
<body>

    <header class="container">
        <h2>MODIFICAR PRODUCTO</h2>
    </header>
    
    <section class="container">
        <div class="row">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_table }}
                <input type="submit" class="btn btn-success" id="modificar" value="Actualizar">
                <input type="reset" class="btn btn-danger" id="limpiar" value="Limpiar">
                {% if mensaje  %}
                    <div id="error" class="alert alert-warning" role="alert">
                        {{mensaje}}
                    </div>
                {% endif %}
            </form>
        </div>
    </section>

    <section class="container">
        <a href="{% url 'listaProductos'%}">Volver</a>
    </section>
</body>
</html>
